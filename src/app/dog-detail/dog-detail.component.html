
<div [ngClass]="'card dog-card' + getExtraStyle()">
  <div [ngClass]="'card-body'">
    <div [ngClass]="'image-wrapper'"><img [src]="dog.image" /></div>
    <h5 [ngClass]="'card-title'">{{ dog.title }}</h5>
    <h6 [ngClass]="'card-subtitle mb-2 text-muted'">
      <app-like-detail [like]="like"></app-like-detail>
      <app-favorite-detail [favorite]="favorite"></app-favorite-detail>
    </h6>
  </div>
</div>
